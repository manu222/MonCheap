<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Product Recommendation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Supermarket Product Recommendation</h1>

        <!-- Formulario para subir nuevos productos -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-5">
            <input type="text" name="name" class="form-control mb-2" placeholder="Nombre del producto" required>
            <input type="text" name="category" class="form-control mb-2" placeholder="CategorÃ­a" required>
            <input type="file" name="image" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary">Subir Producto</button>
        </form>

        <!-- Mostrar productos -->
        <div class="row">
            {% for product in products %}   
                <div class="col-md-4 mb-4">
                    <div class="card shadow-lg">
                        {% if product.image %}
                            <img src="data:image/jpeg;base64,{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                        {% else %}
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen no disponible">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.category }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- Navigate to login.html -->
        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>

    </div>
    <img src="https://dx7csy7aghu7b.cloudfront.net/prods/7436298.webp" class="card-img-top" alt="Producto Externo" width="50" height="50">
                    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
