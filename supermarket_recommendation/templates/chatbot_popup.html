<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #d5a8ff; /* Color morado */
        overflow: hidden; /* Elimina scroll horizontal */
      }

      #chat-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
      }

      #messages {
        display: flex;
        flex-direction: column;
      }

      .message {
        display: flex;
        align-items: center;
        margin: 5px;
        max-width: 80%;
        position: relative;
      }

      .bot-message {
        background: #f1f1f1;
        padding: 10px;
        border-radius: 10px;
        margin: 5px;
        max-width: 80%;
        left: 40px;
      }

      .bot-message img {
        width: 40px;
        height: 40px;
        position: absolute;
        top: 50%;
        left: -50px;
        transform: translateY(-100%); /* Alineamos verticalmente */
      }

      .user-message {
        align-self: flex-end;
        background: #7a33cc;
        color: white;
        padding: 10px;
        border-radius: 10px;
        margin: 5px;
        max-width: 80%;
      }

      #input-container {
        display: flex;
        padding: 10px;
        background: white;
      }

      #message-input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
      }

      button {
        padding: 0;
        background: none;
        border: none;
        cursor: pointer;
      }

      #close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        cursor: pointer;
      }

      button .material-icons {
        font-size: 24px;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <button id="close-button" onclick="closePopup()">
        <span class="material-icons">close</span>
      </button>
      <br /><br />
      <div id="chat-box">
        <div id="messages"></div>
      </div>

      <div id="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Escribe un mensaje..."
        />
        <button onclick="sendMessage()">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>

    <script>
      function sendMessage() {
        let input = document.getElementById("message-input");
        let messageText = input.value.trim();

        if (messageText === "") return;

        let message = document.createElement("div");
        message.classList.add("message", "user-message");
        message.textContent = messageText;

        document.getElementById("messages").appendChild(message);
        input.value = "";

        // Auto-scroll hacia abajo
        let chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;

        // Simulación de respuesta del bot
        setTimeout(() => {
          // TODO : Llamada a la API de Ollama
          addBotMessage(
            "¡Hola! Soy un bot y estoy aprendiendo a conversar. Por ahora solo sé responder con este mensaje."
          );
        }, 500);
      }

      function addBotMessage(texto) {
        let chatBox = document.getElementById("messages");
        let message = document.createElement("div");
        message.classList.add("message", "bot-message");

        // Crear la imagen
        let img = document.createElement("img");
        img.src = "./static/images/icono_chat.png"; // Asegúrate de que el archivo está en la misma carpeta
        img.alt = "Moncheap Bot";

        // Crear el texto del mensaje
        let text = document.createElement("span");
        text.textContent = texto;

        // Agregar la imagen y el texto al contenedor de mensaje
        message.appendChild(img);
        message.appendChild(text);

        // Agregar el mensaje al chat
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function closePopup() {
        window.parent.document.getElementById("popupContainer").style.display =
          "none";
      }
    </script>
  </body>
</html>
